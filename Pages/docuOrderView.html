<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocXpress - Order Form</title>
    <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Order Form</h1>
       <form id="docuOrderForm"> <!-- Remove the action attribute -->
    <label for="docuType">Document Type:</label>
    <select id="docuType" required>
        <option value="Birth">Birth Certificate</option>
        <option value="Death">Death Certificate</option>
        <option value="Marriage">Marriage Certificate</option>
        <option value="CENOMAR">CENOMAR</option>
    </select>

    <label for="copies">Number of Copies:</label>
    <input type="number" id="copies" required />

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" required />

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" required />

    <label for="email">Email:</label>
    <input type="email" id="email" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required />

    <label for="address">Address:</label>
    <textarea id="address" required></textarea>

    <button type="submit">Next</button>
</form>

    </div>

 
    
    <script src="../Scripts/script.js"></script>
</body>
</html>
